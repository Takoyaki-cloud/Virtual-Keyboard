<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer une nouvelle commande</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Créer une nouvelle commande</h1>
  <p>Écris ici ton code JSON :</p>
  <textarea id="name" placeholder="Nom de la commande"></textarea>
  <textarea id="command" placeholder='{"nom": "Démarrage", "touche": ["win", "r", "cmd"]}'></textarea><br>
  <button id="save">Enregistrer</button>
  <script>
    document.getElementById('save').addEventListener('click', () => {
      const name = document.getElementById('name').value
      const command = document.getElementById('command').value

      let commands = JSON.parse(localStorage.getItem('commands')) || [];
      commands.push({ name, command });

      localStorage.setItem('commands', JSON.stringify(commands));
      alert("Commande enregistrée avec succès.");
    });
  </script>
</body>
</html>
