<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clavier à distance avec combinaisons</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 30px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    .keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .key {
      padding: 10px 14px;
      background-color: #ddd;
      border-radius: 6px;
      cursor: pointer;
      min-width: 40px;
      text-align: center;
      font-size: 14px;
      user-select: none;
    }
    .key:hover {
      background-color: #bbb;
    }
    .key.selected {
      background-color: #86efac; /* Vert clair */
    }
    .action-buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Clavier à distance</h1>
  <textarea id="textArea" placeholder="Tape ici pour envoyer du texte..."></textarea>
  <div class="keyboard">
    <div class="row">
      <div class="key">Ctrl</div>
      <div class="key">Alt</div>
      <div class="key">Maj</div>
      <div class="key">Win</div>
      <div class="key">Entrée</div>
      <div class="key">Tab</div>
      <div class="key">Échap</div>
      <div class="key">Power</div>
      <div class="key">Suppr</div>
    </div>
    <div class="row">
      <div class="key">←</div>
      <div class="key">↑</div>
      <div class="key">↓</div>
      <div class="key">→</div>
    </div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">Z</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">Q</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">M</div>
      <div class="key">W</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
    </div>
    <div class="row">
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>
  </div>
  <div class="action-buttons">
    <button id="sendSelection">Envoyer la sélection</button>
    <button id="clearSelection">Retirer la sélection</button>
    <button id="sendText">Envoyer le texte</button>
  </div>
  <script>
    let currentCombination = [];
    const keys = document.querySelectorAll('.key');
    const sendSelectionBtn = document.getElementById('sendSelection');
    const clearSelectionBtn = document.getElementById('clearSelection');
    const sendTextBtn = document.getElementById('sendText');
    const textArea = document.getElementById('textArea');

    keys.forEach(key => {
      key.addEventListener('click', () => {
        const keyValue = key.textContent.trim();
        if (!currentCombination.includes(keyValue)) {
          currentCombination.push(keyValue);
          key.classList.add('selected');
        }
      });
    });

    sendSelectionBtn.addEventListener('click', () => {
      if (currentCombination.length > 0) {
        alert("Combinaison envoyée : " + currentCombination.join(" + "));
      } else {
        alert("Aucune touche sélectionnée.");
      }
    });

    clearSelectionBtn.addEventListener('click', () => {
      currentCombination.forEach(keyValue => {
        const key = Array.from(keys).find(k => k.textContent.trim() === keyValue);
        if (key) {
          key.classList.remove('selected');
        }
      });
      currentCombination = [];
    });

    sendTextBtn.addEventListener('click', () => {
      const text = textArea.value;
      if (text.trim() !== "") {
        alert("Texte envoyé : " + text);
      } else {
        alert("Aucun texte à envoyer.");
      }
    });
  </script>
</body>
</html>
